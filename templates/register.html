<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn-primary { background-color: #1E40AF; }
        .btn-primary:hover { background-color: #1E3A8A; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-blue-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Secure PKI Chat</h1>
            <div class="space-x-4">
                <a href="{{ url_for('index') }}" class="hover:underline">Home</a>
                <a href="{{ url_for('register') }}" class="hover:underline">Register</a>
                <a href="{{ url_for('login') }}" class="hover:underline">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4 flex-grow">
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Register</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="bg-red-500 text-white p-2 rounded mb-4">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" name="username" id="username" class="border p-2 w-full rounded" required>
                </div>
                <div>
                    <label for="role" class="block text-gray-700">Role</label>
                    <select name="role" id="role" class="border p-2 w-full rounded" required>
                        <option value="client">Client</option>
                        <option value="agent">Agent</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary text-white px-4 py-2 rounded w-full font-medium">Register</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Secure PKI Chat. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
